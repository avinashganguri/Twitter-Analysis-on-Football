<!-- Styles -->
<style>
#chartdiv {
  width: 100%;
  height: 500px;
}

</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/moonrisekingdom.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_moonrisekingdom);
am4core.useTheme(am4themes_animated);
// Themes end

var chart = am4core.create("chartdiv", am4charts.PieChart3D);
chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

chart.legend = new am4charts.Legend();

chart.data = [
  {
    country: "The Guardian",
    litres: 8125195
  },
  {
    country: "FIFA World Cup",
    litres: 7601054
  },
  {
    country: "Sky Sports News",
    litres: 6925543
  },
  {
    country: "Sky Sports Premie...",
    litres: 4380376
  },
{
    country: "Gary Neville",
    litres: 4247469
  },
  {
    country: "USA Today",
    litres: 3918147
  },
  {
    country: "Daily Nation",
    litres: 1801601
  },
  {
    country: "Kerala Blasters FC",
    litres: 1835414
  },
];

var series = chart.series.push(new am4charts.PieSeries3D());
series.dataFields.value = "litres";
series.dataFields.category = "country";

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
